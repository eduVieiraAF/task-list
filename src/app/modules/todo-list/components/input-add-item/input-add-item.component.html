<header [ngClass]="{
  'has-items': inputListItems.length
}">
  @if (inputListItems.length) {
    <h1>My tasks</h1>
  }
  <div
    [ngClass]="{ container: inputListItems.length }"
  >
    <label
      class="input-label-text"
      for="inputValue"
      [ngClass]="{ 'remove-margin-bottom': !inputListItems.length }"
    >
      <input
      type="text"
      placeholder="Add new task"
      #inputValue
      id="inputValue"
      autofocus
      (keyup.enter)="focusAndAddItem(inputValue.value)"
      />

      <button
      class="btn btn-primary-circle"
      title="Add new task"
      (click)="focusAndAddItem(inputValue.value)"
      ></button>
    </label>
  </div>
</header>
